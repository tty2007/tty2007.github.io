<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩查询页</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee onmouseover="this.stop()" onmouseout="this.start()" direction=right  width=1200  scrollamount=10 behavior=alternate direction=left align=middle><font size="6">
        因暂时并无考试故无成绩查询请知晓
    </marquee></font>
    <center>
        <input type="text" id="name" placeholder="学生姓名">
        <br>
        <button id="get">获取</button>
        <br>
        <div id="result">
            <table id="table">
                <tr>
                    <td>姓名</td>
                    <td>语文</td>
                    <td>数学</td>
                    <td>英语</td>
                    <td>历史</td>
                    <td>政治</td>
                    <td>物理</td>
                    <td>化学</td>
                </tr>
                <tr>
                    <td id="sname">--</td>
                    <td id="chin">--</td>
                    <td id="math">--</td>
                    <td id="engl">--</td>
                    <td id="hist">--</td>
                    <td id="posi">--</td>
                    <td id="phis">--</td>
                    <td id="chim">--</td>
                </tr>
            </table>
            <button onclick="if(sname.innerHTML!='--'){copyTable();alert('复制成功。');}else{alert('复制失败，请先查询成绩。')}">复制表格</button>
        </div>
    </center>
    <script>
        const btn = document.getElementById('get');
        const name = document.getElementById('name');
        const sname = document.getElementById('sname');
        const chin = document.getElementById('chin');
        const math = document.getElementById('math');
        const engl = document.getElementById('engl');
        const hist = document.getElementById('hist');
        const posi = document.getElementById('posi');
        const phis = document.getElementById('phis');
        const chim = document.getElementById('chim');

        btn.onclick = function(){
            sname.innerHTML = "--";
            chin.innerHTML = "--";
            math.innerHTML = "--";
            engl.innerHTML = "--";
            hist.innerHTML = "--";
            posi.innerHTML = "--";
            phis.innerHTML = "--";
            chim.innerHTML = "--";
            if(name.value!=""){
                    $.getJSON('data.json',function(json){
                        let data = json.marks;
                        for(let i=0;i<data.length;i++){
                            if(data[i].name==name.value){
                                sname.innerHTML = data[i].name;
                                chin.innerHTML = data[i].chinese;
                                math.innerHTML = data[i].math;
                                engl.innerHTML = data[i].english;
                                hist.innerHTML = data[i].history;
                                posi.innerHTML = data[i].politics;
                                phis.innerHTML = data[i].physics;
                                chim.innerHTML = data[i].chemistry;
                            }
                        }
                        if(sname.innerHTML=="--"){
                            alert("没有找到该学生的成绩");
                        }
                    });
            }
        }

        function copyTable() {
            const table = document.getElementById('table')
            const range = document.createRange()
            // 设定range包含的节点对象 
            range.selectNode(table)
            // 窗口的selection对象，表示用户选择的文本
            const selection = window.getSelection()
            // 将已经包含的已选择的对象清除掉
            if (selection.rangeCount > 0) selection.removeAllRanges()
            // 将要复制的区域的range对象添加到selection对象中
            selection.addRange(range)
            // 执行copy命令，copy用户选择的文本
            document.execCommand('copy')
            if (selection.rangeCount > 0) selection.removeAllRanges()
        }
    </script>
</body>
</html>
